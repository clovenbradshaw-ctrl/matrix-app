<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 { color: #333; margin-bottom: 5px; font-size: 24px; }
        .subtitle { color: #666; font-size: 13px; margin-bottom: 20px; }
        .status { padding: 10px; margin-bottom: 15px; border-radius: 6px; font-size: 14px; }
        .status.ok { background: #d4edda; color: #155724; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warn { background: #fff3cd; color: #856404; }
        textarea { 
            width: 100%; 
            padding: 15px; 
            font-size: 14px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            min-height: 350px; 
            font-family: inherit;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #667eea; }
        .button-group { margin-top: 15px; display: flex; gap: 10px; }
        button { 
            flex: 1;
            padding: 14px 24px; 
            border: none; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { 
            background: linear-gradient(135deg, #5568d3 0%, #6a3d8f 100%);
            transform: translateY(-1px);
        }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;
            transform: none;
        }
        .help { font-size: 12px; color: #888; margin-top: 10px; }
        .debug { 
            font-size: 11px; 
            color: #999; 
            margin-top: 15px; 
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status info" id="status">‚è≥ Initializing...</div>
        <h2>üìù Room Notes</h2>
        <p class="subtitle">Private notes stored in your room account data</p>
        <textarea id="noteText" placeholder="Type your notes here..."></textarea>
        <div class="button-group">
            <button id="saveBtn" onclick="saveNotes()" disabled>üíæ Save Notes</button>
            <button id="loadBtn" onclick="loadNotes()" disabled>üîÑ Reload</button>
        </div>
        <p class="help">üí° Notes are stored privately in room account data and auto-load on open</p>
        <div class="debug" id="debug">Waiting for Matrix client...</div>
    </div>

    <script>
        const NOTE_TYPE = 'social.hyphae.notes';
        let roomId = null;
        let widgetId = null;
        let requestCounter = 0;
        let pendingRequests = {};

        // Extract parameters from URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const paramsObj = {};
            for (const [key, value] of params.entries()) {
                paramsObj[key] = value;
            }
            return paramsObj;
        }

        // Generate unique request ID
        function generateRequestId() {
            return `req_${Date.now()}_${++requestCounter}`;
        }

        // Send request to Matrix client
        function sendMatrixRequest(action, data = {}) {
            return new Promise((resolve, reject) => {
                const requestId = generateRequestId();
                
                pendingRequests[requestId] = { resolve, reject };
                
                const message = {
                    api: 'fromWidget',
                    widgetId: widgetId,
                    requestId: requestId,
                    action: action,
                    data: data
                };
                
                debug(`Sending: ${action}`, message);
                window.parent.postMessage(message, '*');
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (pendingRequests[requestId]) {
                        delete pendingRequests[requestId];
                        reject(new Error(`Timeout waiting for ${action}`));
                    }
                }, 10000);
            });
        }

        // Handle incoming messages from Matrix client
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || data.api !== 'toWidget') return;
            
            debug('Received message', data);
            
            // Handle capability negotiation
            if (data.action === 'capabilities') {
                const response = {
                    api: 'fromWidget',
                    widgetId: widgetId,
                    requestId: data.requestId,
                    action: 'capabilities',
                    response: {
                        capabilities: [
                            'org.matrix.msc2762.timeline:*',
                            'org.matrix.msc2762.send.event:m.room.message',
                            'org.matrix.msc2762.receive.event:m.room.message',
                            'org.matrix.msc2762.send.state_event:social.hyphae.notes',
                            'org.matrix.msc2762.receive.state_event:social.hyphae.notes',
                            'org.matrix.msc2931.read.room.account_data:social.hyphae.notes',
                            'org.matrix.msc2931.write.room.account_data:social.hyphae.notes'
                        ]
                    }
                };
                debug('Sending capabilities', response);
                window.parent.postMessage(response, '*');
                return;
            }
            
            // Handle responses to our requests
            if (data.requestId && pendingRequests[data.requestId]) {
                const request = pendingRequests[data.requestId];
                delete pendingRequests[data.requestId];
                
                if (data.response) {
                    request.resolve(data.response);
                } else {
                    request.reject(new Error(data.error || 'Request failed'));
                }
            }
        });

        // Debug logging
        function debug(message, data = null) {
            const debugEl = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
            console.log(line);
            debugEl.textContent = line + '\n' + debugEl.textContent.split('\n').slice(0, 5).join('\n');
        }

        // Update status message
        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Initialize widget
        async function init() {
            try {
                // Get URL parameters
                const params = getUrlParams();
                widgetId = params.widgetId || 'notes-widget';
                
                debug('Initializing widget', params);
                
                // Send ready message
                window.parent.postMessage({
                    api: 'fromWidget',
                    widgetId: widgetId,
                    action: 'content_loaded',
                    data: {}
                }, '*');
                
                setStatus('üîó Connecting to Matrix...', 'info');
                
                // Get room ID - try multiple methods
                if (params.roomId) {
                    roomId = params.roomId;
                    debug('Got room ID from URL params', roomId);
                } else {
                    // Request room ID from client
                    try {
                        const response = await sendMatrixRequest('get_openid');
                        debug('OpenID response', response);
                    } catch (e) {
                        debug('Could not get OpenID', e);
                    }
                    
                    // Try to get from widget_id parameter format: !roomId:domain
                    const widgetIdMatch = params.widget_id?.match(/^!([^:]+):(.+)$/);
                    if (widgetIdMatch) {
                        roomId = `!${widgetIdMatch[1]}:${widgetIdMatch[2]}`;
                        debug('Extracted room ID from widget_id', roomId);
                    }
                }
                
                if (!roomId) {
                    throw new Error('Could not determine room ID. Add ?roomId=!yourroom:domain to URL');
                }
                
                setStatus('‚úÖ Connected to room', 'ok');
                
                // Enable buttons
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('loadBtn').disabled = false;
                
                // Auto-load existing notes
                await loadNotes();
                
            } catch (error) {
                console.error('Initialization error:', error);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
                debug('Init error', error);
            }
        }

        // Load notes from room account data
        async function loadNotes() {
            if (!roomId) {
                setStatus('‚ùå No room ID available', 'error');
                return;
            }
            
            try {
                setStatus('‚è≥ Loading notes...', 'info');
                document.getElementById('loadBtn').disabled = true;
                
                // Try to read room account data
                const response = await sendMatrixRequest('read_room_account_data', {
                    room_id: roomId,
                    type: NOTE_TYPE
                });
                
                debug('Loaded notes', response);
                
                if (response && response.content && response.content.notes) {
                    document.getElementById('noteText').value = response.content.notes;
                    const lastUpdate = response.content.timestamp 
                        ? new Date(response.content.timestamp).toLocaleString()
                        : 'unknown';
                    setStatus(`‚úÖ Loaded notes (last updated: ${lastUpdate})`, 'ok');
                } else {
                    setStatus('‚ÑπÔ∏è No saved notes found', 'info');
                }
                
            } catch (error) {
                console.error('Load error:', error);
                // If no data exists yet, that's okay
                if (error.message.includes('not found') || error.message.includes('M_NOT_FOUND')) {
                    setStatus('‚ÑπÔ∏è No saved notes yet', 'info');
                } else {
                    setStatus(`‚ö†Ô∏è Could not load notes: ${error.message}`, 'warn');
                }
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        // Save notes to room account data
        async function saveNotes() {
            if (!roomId) {
                setStatus('‚ùå No room ID available', 'error');
                return;
            }
            
            const notes = document.getElementById('noteText').value;
            
            if (!notes.trim()) {
                setStatus('‚ö†Ô∏è Nothing to save', 'warn');
                return;
            }
            
            try {
                setStatus('‚è≥ Saving notes...', 'info');
                document.getElementById('saveBtn').disabled = true;
                
                // Save to room account data (per-user, private)
                const response = await sendMatrixRequest('send_room_account_data', {
                    room_id: roomId,
                    type: NOTE_TYPE,
                    content: {
                        notes: notes,
                        timestamp: Date.now(),
                        version: '1.0'
                    }
                });
                
                debug('Saved notes', response);
                setStatus('‚úÖ Notes saved successfully!', 'ok');
                
            } catch (error) {
                console.error('Save error:', error);
                setStatus(`‚ùå Failed to save: ${error.message}`, 'error');
                
                // Fall back to state event if account data doesn't work
                if (error.message.includes('not supported')) {
                    setStatus('‚è≥ Trying alternative save method...', 'info');
                    await saveAsStateEvent(notes);
                }
            } finally {
                document.getElementById('saveBtn').disabled = false;
            }
        }

        // Fallback: Save as state event (visible to all room members)
        async function saveAsStateEvent(notes) {
            try {
                const response = await sendMatrixRequest('send_event', {
                    type: 'social.hyphae.notes',
                    state_key: '', // Empty state key for room-level state
                    content: {
                        notes: notes,
                        timestamp: Date.now(),
                        version: '1.0'
                    }
                });
                
                debug('Saved as state event', response);
                setStatus('‚úÖ Notes saved (shared with room)', 'ok');
            } catch (error) {
                console.error('State event save error:', error);
                setStatus(`‚ùå All save methods failed: ${error.message}`, 'error');
            }
        }

        // Auto-save on Ctrl+S / Cmd+S
        document.getElementById('noteText').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNotes();
            }
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
