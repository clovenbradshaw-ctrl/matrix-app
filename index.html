<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Notes</title>
    <script src="https://unpkg.com/matrix-widget-api@1.7.0/dist/api.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status { 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 6px;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            min-height: 300px;
            font-family: inherit;
        }
        button {
            padding: 12px 24px;
            margin: 10px 10px 0 0;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="status" id="status">‚è≥ Connecting...</div>
    <h2>üìù Room Notes</h2>
    <textarea id="notes" placeholder="Your notes..." disabled></textarea>
    <br>
    <button id="saveBtn" onclick="save()" disabled>üíæ Save</button>
    <button onclick="load()" disabled id="loadBtn">üîÑ Load</button>

    <script>
        const KEY = 'social.hyphae.notes';
        let api = null;

        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Initializing...');
            
            // Wait for library to load
            if (typeof window.mxwidgets === 'undefined') {
                console.error('Widget API not loaded!');
                document.getElementById('status').textContent = '‚ùå Library failed to load';
                document.getElementById('status').className = 'status error';
                return;
            }

            try {
                // Create API
                api = new window.mxwidgets.WidgetApi();
                console.log('Created API');
                
                // Handle ready
                api.on('ready', () => {
                    console.log('Ready!');
                    document.getElementById('status').textContent = '‚úÖ Connected';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('notes').disabled = false;
                    document.getElementById('saveBtn').disabled = false;
                    document.getElementById('loadBtn').disabled = false;
                    load();
                });
                
                // Start
                api.start();
                console.log('Started');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '‚ùå ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        });

        async function save() {
            if (!api) return;
            try {
                const notes = document.getElementById('notes').value;
                await api.sendStateEvent('m.room.message', {
                    msgtype: 'm.text',
                    body: notes,
                    notes_key: KEY
                });
                document.getElementById('status').textContent = '‚úÖ Saved!';
                document.getElementById('status').className = 'status success';
            } catch (error) {
                console.error('Save error:', error);
                document.getElementById('status').textContent = '‚ùå Save failed: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }

        async function load() {
            if (!api) return;
            try {
                document.getElementById('status').textContent = '‚è≥ Loading...';
                // For now just clear the error
                document.getElementById('status').textContent = 'üìù Start typing...';
                document.getElementById('status').className = 'status';
            } catch (error) {
                console.error('Load error:', error);
            }
        }
    </script>
</body>
</html>
