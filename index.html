<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Room Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        .widget-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .widget-error {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            border: 2px solid #fbbf24;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #6c757d;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .stored-data {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }

        .stored-data pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget-badge" id="widgetBadge" style="display: none;">üü¢ Connected to Matrix Room</div>
        <div class="widget-error" id="widgetError">
            ‚è≥ Initializing widget...
        </div>
        
        <h1>üì¶ Matrix Room Storage</h1>
        <p class="subtitle">Save and retrieve data from this room's account data</p>

        <div class="section">
            <div class="section-title">Store Data</div>
            <div class="input-group">
                <label for="dataKey">Data Key</label>
                <input type="text" id="dataKey" placeholder="my.custom.data" value="app.storage.data" disabled>
                <div class="help-text">Unique identifier for your data (reverse domain notation recommended)</div>
            </div>
            <div class="input-group">
                <label for="dataValue">Data Value (JSON)</label>
                <textarea id="dataValue" placeholder='{"message": "Hello from Matrix!", "timestamp": 1234567890}' disabled>{
  "message": "Hello from Matrix!",
  "created": "2025-11-09"
}</textarea>
                <div class="help-text">Data to store (must be valid JSON)</div>
            </div>
            <button onclick="saveData()" disabled>üíæ Save to Room</button>
            <button onclick="loadData()" class="button-secondary" disabled>üîÑ Load from Room</button>
        </div>

        <div class="status" id="status"></div>

        <div class="section" id="loadedDataSection" style="display: none;">
            <div class="section-title">Loaded Data</div>
            <div class="stored-data">
                <pre id="loadedData"></pre>
            </div>
        </div>
    </div>

    <!-- Use the official matrix-widget-toolkit library -->
    <script type="module">
        import { WidgetApiImpl } from 'https://esm.sh/@matrix-widget-toolkit/api@5.0.2';
        
        let widgetApi = null;

        async function init() {
            try {
                // Create widget API instance
                console.log('Creating widget API...');
                widgetApi = await WidgetApiImpl.create();
                
                console.log('Widget API created!');
                
                // Show success
                document.getElementById('widgetBadge').style.display = 'block';
                document.getElementById('widgetError').style.display = 'none';
                
                // Enable inputs and buttons
                document.getElementById('dataKey').disabled = false;
                document.getElementById('dataValue').disabled = false;
                document.querySelectorAll('button').forEach(btn => btn.disabled = false);
                
                showStatus('‚úÖ Connected to Matrix room!', 'success');
            } catch (error) {
                console.error('Failed to initialize widget:', error);
                document.getElementById('widgetError').textContent = '‚ùå Failed to initialize. Make sure this is added as a widget to a Matrix room.';
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        window.saveData = async function() {
            if (!widgetApi) {
                showStatus('‚ùå Widget not ready', 'error');
                return;
            }

            const dataKey = document.getElementById('dataKey').value;
            const dataValue = document.getElementById('dataValue').value;

            if (!dataKey || !dataValue) {
                showStatus('‚ùå Please fill in data key and value', 'error');
                return;
            }

            // Validate JSON
            let jsonData;
            try {
                jsonData = JSON.parse(dataValue);
            } catch (e) {
                showStatus('‚ùå Invalid JSON format: ' + e.message, 'error');
                return;
            }

            showStatus('‚è≥ Saving data to room...', 'info');

            try {
                // Send room account data event
                await widgetApi.sendRoomAccountData(dataKey, jsonData);
                showStatus('‚úÖ Data saved successfully to room!', 'success');
            } catch (error) {
                console.error('Save error:', error);
                showStatus(`‚ùå Error saving: ${error.message}`, 'error');
            }
        };

        window.loadData = async function() {
            if (!widgetApi) {
                showStatus('‚ùå Widget not ready', 'error');
                return;
            }

            const dataKey = document.getElementById('dataKey').value;

            if (!dataKey) {
                showStatus('‚ùå Please enter a data key', 'error');
                return;
            }

            showStatus('‚è≥ Loading data from room...', 'info');

            try {
                // Receive room account data events
                const events = await widgetApi.receiveRoomAccountData(dataKey);
                
                if (events && events.length > 0 && events[0].content) {
                    const data = events[0].content;
                    document.getElementById('loadedData').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('loadedDataSection').style.display = 'block';
                    document.getElementById('dataValue').value = JSON.stringify(data, null, 2);
                    showStatus('‚úÖ Data loaded successfully from room!', 'success');
                } else {
                    showStatus('‚ÑπÔ∏è No data found for this key', 'info');
                    document.getElementById('loadedDataSection').style.display = 'none';
                }
            } catch (error) {
                console.error('Load error:', error);
                showStatus(`‚ùå Error loading: ${error.message}`, 'error');
                document.getElementById('loadedDataSection').style.display = 'none';
            }
        };

        // Initialize on load
        init();
    </script>
</body>
</html>
